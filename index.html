<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Qalta App — Legal</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #fff;
      color: #000;
      line-height: 1.5;
      padding: 40px 20px;
    }
    .wrap { max-width: 700px; margin: 0 auto; }
    header { text-align: center; margin-bottom: 50px; }
    h1 { font-size: 2.2rem; font-weight: 600; }
    .subtitle { margin-top: 8px; color: #555; font-size: 1rem; }

    .cards {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      margin-top: 40px;
    }

    .card {
      border: 1px solid #000;
      padding: 24px;
      text-decoration: none;
      color: #000;
      transition: background 0.2s;
    }

    .card:hover {
      background: #000;
      color: #fff;
    }

    .card h2 {
      font-size: 1.3rem;
      margin-bottom: 10px;
    }

    footer {
      text-align: center;
      margin-top: 60px;
      padding-top: 20px;
      border-top: 1px solid #000;
      color: #333;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Qalta App</h1>
      <p class="subtitle">Legal Information</p>
    </header>

    <div class="cards">
      <a href="privacy-policy.html" class="card">
        <h2>Privacy Policy</h2>
        <p>Details on data handling and user privacy.</p>
      </a>

      <a href="terms-and-conditions.html" class="card">
        <h2>Terms & Conditions</h2>
        <p>Rules governing use of the application.</p>
      </a>
    </div>

    <footer>
      <p>© 2025 Qalta App</p>
    </footer>
  </div>
</body>
</html>
